name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      [span_2](start_span)run: chmod +x gradlew[span_2](end_span)
      
    - name: Create google-services.json from secret
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      [span_3](start_span)run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json[span_3](end_span)
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          [span_4](start_span)${{ runner.os }}-gradle-[span_4](end_span)
          
    - name: Build with Gradle
      [span_5](start_span)run: sh gradlew build --stacktrace[span_5](end_span)
      
    - name: Build Debug APK
      [span_6](start_span)run: sh gradlew assembleDebug --stacktrace[span_6](end_span)
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        [span_7](start_span)retention-days: 30[span_7](end_span)
        
    - name: Build Release APK
      [span_8](start_span)run: sh gradlew assembleRelease --stacktrace[span_8](end_span)
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        [span_9](start_span)retention-days: 30[span_9](end_span)

    - name: Run Unit Tests
      [span_10](start_span)run: sh gradlew test --stacktrace[span_10](end_span)
      
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: app/build/reports/tests/
        [span_11](start_span)retention-days: 30[span_11](end_span)
